<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/style/common.css">
    <style>
        img {
            image-rendering: -moz-crisp-edges; /* firefox */
            image-rendering: -o-crisp-edges; /* opera */
            image-rendering: -webkit-optimize-contrast; /* chrome */
            image-rendering: crisp-edges;
        }
        .wrap {
            width : 1280px ;
            margin: 0 auto;
        }

        h3 {
            margin: 20px 0 35px;
            font-size: 25px;
        }
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            font-size: 18px;
            background: #fff;
        }

        .swiper-pagination {
            top : -35px !important;
            right: 0;
            left: inherit;
            bottom: inherit;
            width: auto;
            padding: 4px 8px;
            border-radius: 20px;
            background-color: rgba(0,0,0,0.4);
            color: #fff;
            text-align: right;
        }
        .swiper-button-next,
        .swiper-button-prev {
            width: 40px;
            height: 40px;
            background-color: rgba(55,55,55,0.8);
            border-radius: 50%;
        }
        .swiper-button-next:after,
        .swiper-button-prev:after {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            
        }
        .swiper-pagination-current {
            font-weight: bold;
        }

        .info {
            overflow: hidden;
            display: flex;
            padding: 20px 15px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 200px;
        }
        .info .img {
            overflow: hidden;
            display: block;
            flex-shrink: 0;
            width: 93px;
            height: 135px;
            border-radius: 5px;
        }
        .info .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info .txt {
            display: block; 
            flex-grow: 1;           
            padding-right: 10px;
            line-height: 1.4rem;
        }
        .info .txt .title {
            display: flex;
            align-items: center;
            min-height: 71px;
            padding-top: 20px;
            margin-top: -20px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .info .txt dd {
            display: flex;
            flex-direction: row;
            margin-bottom: 7px;
            color: #7e7e7e;
            font-size: 0;
            word-spacing: -0.04em;
        }
        .info .txt dd:last-child {
            margin-bottom: 0;
        }
        .info .txt dd span {
            font-size: 1rem;
            
            vertical-align: top;
        }
        .info .txt .subtitle {
            flex-shrink: 0;
            width: 45px;
            font-weight: bold;
        }
        .info .txt .description {
            flex-grow: 1;
        }
        .no_data {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            padding: 25px 20px;
            border-radius: 5px;
            background-color: #eee;
            color: #7e7e7e;
        }

        @media screen and (max-width: 1023px) {
            .wrap {
                width: 100%;
                padding: 0 20px;
            }
        }

        @media screen and (max-width: 768px) {
            body {
            font-size: 15px;
            }
            .wrap {
                width: 100%;
                min-width: 360px;
                padding: 0 15px;
            }
            
            .swiper {
                overflow: inherit;
            }
            .swiper-button-next,
            .swiper-button-prev {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h3>축제</h3>
        <div class="swiper festival_area">
            <ul id="festivial_list" class="swiper-wrapper">
            </ul>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/assets/js/festival.js"></script>
</body>
</html>
