<html lang="en">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    
<section class="">
    <input type="text" id="locationInput" placeholder="지역을 입력하세요">
    <button id="searchButton">search</button>
</section>

<section class="container flex">
    <div id="current" class="weather-container">
        <img class="weatherimg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROK9cR9q85lajcx4zA0ZutTJtJYM-cdQ-kmA&usqp=CAU">        
        <div class="weather-text">
        <div>지역 : ${weather.name}</div>
        <div>현재기온: ${c.toFixed(2)} 도</div>
        <div>날씨: ${weather.weather[0].main}</div>
        <div>습도: ${weather.main.humidity}%</div>
        <div>기압: ${weather.main.pressure}hPa</div>
        <div>최고기온: ${c_max.toFixed(2)}</div>
        <div>최저기온: ${c_min.toFixed(2)}</div>
        </div>
    </div>
</section>
